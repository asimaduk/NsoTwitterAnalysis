<div style="padding: 13px;">
    <mat-spinner *ngIf="user === null"></mat-spinner>

    <mat-card  *ngIf="user !== null" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>@{{user.username}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{user.description}}
            </p>
            <img style="height:200px; width: 200px;" src="{{ user.avatar }}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Follow</button>
    </mat-card-actions>
    </mat-card>
</div>
